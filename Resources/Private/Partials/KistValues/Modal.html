<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:xo="http://typo3.org/ns/Ps/Xo/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:section name="Main">
		<div class="modal--container ce-kist-values__modal-container" id="ce-kist-values__modal-container">
			<div tabindex="-1" data-micromodal-close class="modal--backdrop">
				<f:for each="{records}" as="record" iteration="iterator">
					<f:render section="Item" arguments="{data: record.data, record: record, iterator: iterator, settings: settings}" />
				</f:for>
			</div>
		</div>
	</f:section>

	<f:section name="Item">
		<div class="modal ce-kist-values__modal" id="ce-kist-values__modal--{data.uid}" data-color-scheme="{data.tx_ce_kist_values_color_scheme}" aria-hidden="true">
			<button aria-label="{f:translate(key: 'LLL:EXT:xo/Resources/Private/Language/locallang_frontend.xlf:tx_xo.action.close')}" class="modal--close">
				<xo:svg.inline source="assets/svg/close.svg" />
			</button>

			<div class="ce-kist-values__modal-media">
				<f:if condition="{record.media.0}">
					<f:render section="Media" arguments="{media: record.media.0, settings: settings.modules.kist_values.media.modal}" />
				</f:if>
			</div>

			<div class="ce-kist-values__modal-content">
				<header class="ce-kist-values__modal-title">
					<f:render partial="Header/Header" arguments="{header: data.title, layout: data.title_type}" />
				</header>

				<f:format.html>{data.description}</f:format.html>
			</div>
		</div>

	</f:section>

	<f:section name="Media">
		<f:render partial="Components/Media" section="Picture" arguments="{
			file: media,
			image: {
				maxHeight: settings.maxHeight,
				cropVariant: settings.cropVariant
			},
			sizes: settings.mediaQueries
		}" />
	</f:section>
</div>
